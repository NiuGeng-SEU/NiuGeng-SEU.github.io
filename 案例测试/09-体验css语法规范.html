<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给谁改样式，{改成什么样式} */
        /* 包括前面的选择器和声明 */
        /* 选择器是用于指定css样式的HTML标签，花括号内是对该对象设置的具体样式 */
        /* 属性和属性值以"键值对”的形式出现 */
        p {
            color:red;
            font-size: 12px;
        }
        div {
            color: pink;
            font-size: 12px;
        }
        /* 作用，标签选择器能够把一类标签全部选择出来，比如所有的dic和span标签 */
        /* 优点：能快速为页面中用类型的标签同一设置样式 */
        /* 缺点：不能差异化样式，只能选择全部的当前标签 */
    </style>
</head>
<body>
    <p>Something happens.</p>
    <div>How you doing?</div>
</body>
</html>
