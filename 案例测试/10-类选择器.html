<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 类选择器：样式点定义，结构类（class）调用，一个或多个，开发最常用 -->
    <!-- 类选择器的使用，英文点进行表示，后面紧跟类名（自定义） -->
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">Listen 1</li>
        <li class="red">Listen 2</li>
        <li>Listen 3</li>
        <li>Listen 4</li>
        <li>Listen 5</li>
    </ul>
    <div class="red">
        Listen 5
    </div>
</body>
</html>
